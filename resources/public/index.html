<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>crossword</title><style>@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
    z-index: -9999;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}</style><link href="/css/crossword.24126dd0.css" rel="prefetch"><link href="/css/login.24ac7033.css" rel="prefetch"><link href="/css/settings.50032a3e.css" rel="prefetch"><link href="/js/crossword.644fd30e.js" rel="prefetch"><link href="/js/login.b3ce08ac.js" rel="prefetch"><link href="/js/settings.0da177c8.js" rel="prefetch"><link href="/css/app.66909d63.css" rel="preload" as="style"><link href="/css/chunk-vendors.7c701ae2.css" rel="preload" as="style"><link href="/js/app.48eb6a43.js" rel="preload" as="script"><link href="/js/chunk-vendors.5a1ae1f3.js" rel="preload" as="script"><link href="/css/chunk-vendors.7c701ae2.css" rel="stylesheet"><link href="/css/app.66909d63.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but crossword doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><div class="waveWrapper waveAnimation"><div class="waveWrapperInner bgTop"><div class="wave waveTop" style="background-image: url('/wave-top.png')"></div></div><div class="waveWrapperInner bgMiddle"><div class="wave waveMiddle" style="background-image: url('/wave-mid.png')"></div></div><div class="waveWrapperInner bgBottom"><div class="wave waveBottom" style="background-image: url('/wave-bot.png')"></div></div></div><script src="/js/chunk-vendors.5a1ae1f3.js"></script><script src="/js/app.48eb6a43.js"></script></body></html>
